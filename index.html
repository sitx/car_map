<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls"></div>

    <div class="zoom-controls">
      <button class="btn" id="buttonZoomIn" onclick="zoomIn()">+</button>
      <button class="btn" id="buttonZoomOut" onclick="zoomOut()">-</button>
    </div>

    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/utils.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p1, p4);
      const s4 = new Segment(p3, p2);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      function zoomOut() {
        if (viewport.zoom < 5) {
          viewport.zoom += 0.1;
        }
      }
      function zoomIn() {
        if (viewport.zoom > 1) viewport.zoom -= 0.1;
      }

      animate();

      function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.save();
        ctx.translate(viewport.center.x, viewport.center.y);
        ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
        const offset = viewport.getOffset();
        ctx.translate(offset.x, offset.y);
        graphEditor.display();
        ctx.restore();
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
