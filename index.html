<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üíæ</button>
    </div>

    <div class="zoom-controls">
      <button class="btn" id="buttonZoomIn" onclick="zoomIn()">‚ûï</button>
      <button class="btn" id="buttonZoomOut" onclick="zoomOut()">‚ûñ</button>
    </div>

    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/utils.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>
      const myCanvas = document.getElementById("myCanvas");
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;

      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();

      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
        viewport.reset();
        graphEditor.display();
        requestAnimationFrame(animate);
      }

      // buttons functions

      function zoomOut() {
        if (viewport.zoom < 5) {
          viewport.zoom += 0.1;
        }
      }
      function zoomIn() {
        if (viewport.zoom > 1) viewport.zoom -= 0.1;
      }

      //buttons controls functions

      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }
    </script>
  </body>
</html>
